<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OHMYDOG Video controls</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/controls.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div id="panel" class="panel">
      <div class="vertical">
        <div class="title">
          <span id="playing">No loaded video</span>
        </div>
        <button id="skip" type="button" name="skip"><i class="material-icons">skip_next</i></button>
        <button id="playpause" type="button" name="playpause" disabled>
          <i id="play" class="material-icons">play_arrow</i>
          <i id="pause" class="material-icons">pause</i>
        </button>
        <button id="mute" type="button" name="mute">
          <i id="mute_on" class="material-icons">volume_off</i>
          <i id="mute_off" class="material-icons">volume_up</i>
        </button>
        <button id="hide" type="button" name="hide">
          <i id="hide_on" class="material-icons">desktop_access_disabled</i>
          <i id="hide_off" class="material-icons">remove_red_eye</i>
        </button>
        <div class="volume-control">
          <input id="volume" class="range" type="range" name="volume" value="15" max="100" min="0"/>
          <label id="volume_value" for="volume">15</label>
        </div>
      </div>
    </div>
    <div class="error" id="error">
      <div>
        <h3>
          <i class="material-icons">warning</i>
          Turn on the Monitor Component!
        </h3>
        <p>Open the browser in OBS/XSplit on http://localhost:3000 adress</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./controls.js"></script>
</html>
